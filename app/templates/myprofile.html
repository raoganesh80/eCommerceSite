{% extends 'main_layout.html' %}

{% block title %}eCommerce Home{% endblock %}

{% block body %}
{% load static %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
      <h4 class="card-title mb-4">Profile</h4>
     <form>

     	<div class="form-group">
	     	<img src="{% static 'images/avatars/avatar2.jpg' %}" class="img-sm rounded-circle border">
	     </div>
        <div class="form-row">
			<div class="col form-group">
				<label>Name</label>
			  	<input type="text" class="form-control" value="John">
			</div> <!-- form-group end.// -->
			<div class="col form-group">
				<label>Email</label>
			  	<input type="email" class="form-control" value="Michael">
			</div> <!-- form-group end.// -->
		</div> <!-- form-row.// -->
		
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label>Country</label>
			  <select id="inputState" class="form-control">
			    <option> Choose...</option>
			      <option>Uzbekistan</option>
			      <option>Russia</option>
			      <option selected="">United States</option>
			      <option>India</option>
			      <option>Afganistan</option>
			  </select>
			</div> <!-- form-group end.// -->
			<div class="form-group col-md-6">
			  <label>City</label>
			  <input type="text" class="form-control">
			</div> <!-- form-group end.// -->
		</div> <!-- form-row.// -->

		<div class="form-row">
			<div class="form-group col-md-6">
			  <label>Zip</label>
			  <input type="text" class="form-control" value="123009">
			</div> <!-- form-group end.// -->
			<div class="form-group col-md-6">
			  <label>Phone</label>
			  <input type="text" class="form-control" value="+123456789">
			</div> <!-- form-group end.// -->
		</div> <!-- form-row.// -->

		<button class="btn btn-primary btn-block">Save</button>
      </form>
      </article> <!-- card-body.// -->
</div>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
